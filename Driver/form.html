<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Experiment Landing Page</title>
    
    <style>    
    div#message {
        position: absolute;
        text-align: center;
        padding-top: 15%;
        top: 1px;
        right: 1px;
        width: 99%;
        height: 68%;
        border: 0px solid black;
        background-color: rgba(255,255,255,1);
        display: block;
        font-size: 20px;
    }
    </style>
    
    
  </head>
  
<body>

<div id="message">
    <a href="https://forms.gle/s4SZCqzgGVtqQv8V8" target="_blank">Click here</a> to fill a Google form before starting the experiment.<br /><br />
    <input type="checkbox" name="googleform" value="googleform" onclick="checkAnswers()" id="googleform" />
    <label for="googleform"> I have filled the <a href="https://forms.gle/s4SZCqzgGVtqQv8V8" target="_blank">Google form</a>.</label>
    <br /><br />
    <center><form action="/" method="GET">
        <input type="hidden" name="username" id="username" /> <input type="submit" value="Start" id="loginButton" disabled />
    </form></center>
</div>

    <script>
    let params = new URLSearchParams(location.search);
    var username = params.get('username');
    document.getElementById('username').value = username;
    
    function checkAnswers() {
    if (document.getElementById('googleform').checked) { // && ) {
        document.getElementById('loginButton').disabled = false;
    }
    else {
        document.getElementById('loginButton').disabled = true;
    }
}
    </script>
</body>
</html>
